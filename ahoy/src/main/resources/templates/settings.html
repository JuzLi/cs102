<div class="container-fluid">
    <div class="row">
        <br>
    </div>

    <div class="row">
        <h1 style="text-align:center ">Account Settings</h1>
    </div>

    
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-md">
            <div class="card">
                <h6 class="card-header">Profile Settings</h6>
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="form-group">
                            <label for="exampleInputUsername1">Username</label>
                            <input type="username" disabled = "disabled" class="form-control" id="exampleInputUsername1"
                                   aria-describedby="emailHelp">
                            <label>* Username cannot be changed</label>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" id="newEmail"
                                   placeholder="Update Email">
                                   <br>
                            <button id="emailSubmission" class="btn btn-dark" style="float:right" type="button">Update Email</button>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Enter new password</label>
                            <input type ="password" id = "newPass" placeholder="Enter New Password">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Confirm new password</label>
                            <input type="password" id = "confirmPass" placeholder="Confirm Password">
                            <br>
                            <button id="deleteAccount" class="btn btn-danger" style="float:left" type="button">Delete Account</button>
                            <button id="passwordSubmission" class="btn btn-dark" style="float:right" type="button">Update Password</button>
                        </div>
                        
                        <!-- <br>
                        <button type="submit" class="btn btn-dark" style="float:right">Save</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
