<div class="container-fluid">
    <div class="row">
        <br>
        <br>
    </div>

    <div class="row">
        <h1 style="text-align:center ">Alert Configurations</h1>
        
    </div>

    
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-md">
            <div class="card">
                <h6 class="card-header">Configure your alert details</h6>
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="form-group">

                            <b><label for="alert1a">Subscribe to email alerts</label></b>
                            <input type="checkbox" id="checkbox1" name="checkbox1" value="tick">
                            <label for="alert1b">I would like to receive emails
                                (if subscribed) and view alerts regarding
                            </label>

                        </div>
                        <br>
                        <div class="form-group">
                            <b><label for="alert2a">Change in status</label></b>
                            <input type="checkbox" id="checkbox2" name="checkbox2" value="tick2">
                        </div>
                        <br>
                        <div class="form-group">
                            <b><label for="alert3a">Change in berthing time</label></b>
                            <input type="checkbox" id="checkbox3" name="checkbox3" value="tick3">
                        </div>
                        <br>
                        <div class="form-group">
                            <b><label for="alert4a">Change in average speed</label></b>
                            <input type="checkbox" id="checkbox3" name="checkbox4" value="tick3">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-dark" style="float:right">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>

</div>
