body {
	margin: 0;

.button1 {
    width:185px;
    height:80px;
    position:absolute;
    margin-left: 770px;
    margin-top: 450px;
    display: inline-block;
    justify-content: center;
	background: rgb(253, 253, 253);
	position: relative;
	padding: 1.6em 2.8em;
	text-decoration: none;

}
.button__canvas1{
		position: absolute;
		top: calc(var(--offset) * -1);
		left: calc(var(--offset) * -1);
		width: calc(100% + var(--offset) * 2);
		height: calc(100% + var(--offset) * 2);

}

.button__text1{
		position: relative;
		color: rgb(0, 0, 0);
		font-weight: bold;
		letter-spacing: .02em;

.poster-title {
	position: absolute !important;
	font-family: 'Open Sans Condensed', sans-serif;
	color: rgb(255, 255, 255);
	font-size: 7em;
	letter-spacing: 0.05em;
	top: 25% !important;
	width: 100%;
	text-align: center;
}
.poster-subtitle {
	position: absolute !important;
	font-family: 'Open Sans Condensed', sans-serif;
	color: rgb(255, 255, 255);
	font-size: 1.5em;
	letter-spacing: 0.05em;
	top: 40% !important;
	width: 100%;
	text-align: center;
}

.poster-image {
	position: absolute !important;
	height: 112%;
	width: 113%;
	top: -6% !important;
	left: -6% !important;
    background: linear-gradient( rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.9) ), url('https://images.unsplash.com/photo-1578575437130-527eed3abbec?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat;

	background-size: cover;
	background-position: center center;
}
.poster-image-overlay {
	position: absolute !important;
	height: 100%;
	width: 100%;
	background: rgb(0, 0, 0);
	background-size: 18%;
	left: 0%;
	background-attachment: fixed;
	background-position: center center;
	opacity: 0.5;
}

	.poster-title {
		position: absolute !important;
