<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />

    <title>Vessel Subscriptions</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <br>
            <h1 style="text-align:center ">TEST: Vessel Subscriptions</h1>
            <p style="text-align:center">Search for the vessel you want to subscribe to!</p>
            <br>
            <br>
        </div>
        
        <div class="row">
            <form id="vesselFinder">
                <label for="vesselSearchTerm">Vessel Name</label>
                <input type="text" class="form-control" id="vesselSearchTerm" name = "vesselname" placeholder="Search">
                <button class="submission" type="button">Search</button>
            </form>

        </div>

        <div class="row col-4">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Vessel</th>
                            <th>Subscribe?</th>
                        </tr>
                    </thead>

                    <tbody id="allVesselsLike">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/vesselSubscriptions.js}"></script>


  </body>
</html>
